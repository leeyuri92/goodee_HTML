<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach</title>
</head>
<body>
  <h3>Start</h3>
  <script>
    const fruits = ['🍅','🍑','🍇']
    fruits.forEach((element,index) => {
    console.log(element,index)
    document.write(index,element) // document 는 문서 전체를 받는 객체
    // 브라우저에 js코드를 갖고 태고나 문자를 작성
})
// 자바를 가지고도 브라우저 쓴다가 된면 웹서비스 제공할 수 있다 - 서블릿
  </script>
  <h3>End</h3>
  
</body>
</html>
