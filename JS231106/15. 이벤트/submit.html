<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>submit이슈</title>
  <script>
    function login(event){
      console.log(event.target);
      console.log('로그인호출 성공');
      document.getElementById('f_login').submit();
    }
  </script>
</head>
<body>
  <form id="f_login" method="get" action="./submitAction.html">
  <input type="text" name="mem_id" id="mem_id">
  <input type="button" value="타입버튼 로그인" onclick="login(event)" >
 <!-- input 타입의 버튼은 submit기능이 없다 -->
  <button id="btnLogin">버튼태그 로그인</button>
  <script>
    const flogin = document.querySelector('#f_login')
    const login2 = (event) =>{
      event.preventDefault();
      console.log(event);
    }
    flogin.addEventListener('submit',login2)
  </script>
</form>
</body>
</html>
